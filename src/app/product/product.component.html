
    <section class="contact py-lg-4 py-md-4 py-sm-3 py-3" id="contact">
        <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
            <h3 class="title text-center mb-4">Add product</h3> <br>
    <form class="form-horizontal"  novalidate [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
    <div class="row">
    <div class="col-6">
      <div class="form-group">
        <input class="col-sm-10 col-form-label" formControlName="prodName" type="text" placeholder="Product Name">
      </div> 
      <div class="alert alert-danger" *ngIf="productForm.get('prodName').hasError('required') && productForm.get('prodName').touched && productForm.get('prodName').value ==''" >
       Product Name is required.
     </div>
      <div class="form-group">
        <textarea class="col-sm-10 col-form-label" formControlName="prodDesc" rows="4" placeholder="Product Description"></textarea>
      </div>  
      <div class="alert alert-danger" *ngIf="productForm.get('prodDesc').hasError('required') && productForm.get('prodDesc').touched && productForm.get('prodDesc').value ==''" >
        Product Description is required.
     </div>
     <div class="form-group">
      <input class="col-sm-10 col-form-label" formControlName="prodQty" type="text" placeholder="Product Quantity">
    </div> 
    <div class="alert alert-danger" *ngIf="productForm.get('prodQty').hasError('required') && productForm.get('prodQty').touched && productForm.get('prodQty').value ==''" >
     Product Quantity is required.
   </div>
   <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">â‚¹</span>
    </div>
    <input type="text" class="col-sm-8 col-form-label" formControlName="prodPrice" type="number" placeholder="Product Price">
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>
  <!--  <div class="form-group">
    <input class="col-sm-10 col-form-label" formControlName="prodPrice" type="text" placeholder="Product Price">
  </div>  -->
  <div class="alert alert-danger" *ngIf="productForm.get('prodPrice').hasError('required') && productForm.get('prodPrice').touched && productForm.get('prodPrice').value ==''" >
   Product Price is required.
 </div>
     <div class="form-group">
            <label for="uploadProductImg">Please select Image</label>
            <input type="file" class="form-control-file" id="uploadProductImg" formControlName="image" #image accept="image/*"  (change)="handleFileInput($event.target.files)">
          </div>
    </div>
    <div class="col-6" style="text-align: center;">
      <h6 class="text-center">Product preview</h6><br>
      <div class="form-group">
            <img [src]="imageUrl" class="rounded mx-auto d-block" alt="Responsive image" style="width:600px;height: 300px;">
          </div>
        
        <div class="alert alert-danger" *ngIf="productForm.get('image').hasError('required') && productForm.get('image').touched && productForm.get('image').value ==''" >
            Must needed image
          </div> 
        </div>
        </div>
      <button class="btn btn-primary" type="submit" [disabled] ="!productForm.valid" >Add</button>
      </form>
      </div>
      
</section>
